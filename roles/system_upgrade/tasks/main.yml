---
- name: Upgrade Controller
  avi_api_session:
    avi_credentials: "{{ avi_credentials }}"
    api_version: "{{ avi_credentials.api_version }}"
    http_method: post
    timeout: 300
    path: "upgrade"
    data:
      image_uuid: "{{ image_uuid.0 }}"
      system: true
      skip_warnings: true